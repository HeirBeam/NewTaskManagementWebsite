<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar and Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Calendar Section -->
        <section class="calendar">
            <header>
                <button id="prev-month">&larr;</button>
                <h1 id="month-year"></h1>
                <button id="next-month">&rarr;</button>
            </header>
            <div class="weekdays">
                <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
            </div>
            <div id="days-grid" class="days-grid"></div>        
        </section>

        <!-- Task Manager Section -->
        <section class="task-manager">
            <div id="task-list-container">
                <h3>Your Tasks</h3>
                <div id="task-list"></div>
                <button id="show-add-task">Add Task</button>
            </div>
        
            <!-- Add Task Form, hidden by default -->
            <div id="add-task-form" style="display: none;">
                <h3>Add a New Task</h3>
                <input type="text" id="task-input" placeholder="Task description">
                
                <!-- Start and Due Time with Labels -->
                <div class="time-inputs">
                    <label for="start-time">Start Time:</label>
                    <input type="text" id="start-time" placeholder="HH or HHMM">
                </div>
                <div class="time-inputs">
                    <label for="due-time">Due Time:</label>
                    <input type="text" id="due-time" placeholder="HH or HHMM">
                </div>
            
                <button id="add-task">Add Task</button>
                <button id="cancel-add-task">Cancel</button>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
